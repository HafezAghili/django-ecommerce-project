{% extends 'register_base.html' %}
{% load static %}

<head>
    <title>Panel</title>
    {% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesListView.css' %}">
    {% endblock %}

</head>

{% block content %}
<br><br><br>
<p style="text-align:center" class="title">Categories - Admin Panel</p>
<br><br>
<div class="box-container">
    {% for category in category_list %}
    <div class="list-item">
        <div class="list-title">{{ category.name }}</div>
        <div class="list-buttons">
            <a href="{% url 'category_update' category.pk %}"><button class="button-edit">Edit</button></a>
            <a href="{% url 'category_delete' category.pk %}"><button class="button-delete">Delete</button></a>
        </div>
    </div>
    {% endfor %}
</div>
<br><br><br>
{% endblock %}
